{% extends 'polls/registration_base.html' %}
{%block title %}Registration Form{%endblock%}
{% block content %}
  <form class="form" method="post">
    {% csrf_token %}
    <div class="form__group">
    <input type="text" placeholder="Username" class="form__input" name="username" maxlength="150" autofocus required id="id_username" /> <!--<span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>/--> </div>

<div class="form__group">
<input type="password" placeholder="Password" class="form__input" name="password1" required id="id_password1" /> <!-- <span class="helptext"><ul><li>Your password can&#39;t be too similar to your other personal information.</li><li>Your password must contain at least 8 characters.</li><li>Your password can&#39;t be a commonly used password.</li><li>Your password can&#39;t be entirely numeric.</li></ul></span>/--> </div>

<div class="form__group">
<input type="password" placeholder="Password Confirmation" class="form__input" name="password2" required id="id_password2" /> <!-- <span class="helptext">Enter the same password as before, for verification.</span> /--> </div>

    <button class="btn" type="submit">Register</button>
  </form>
{% endblock %}
