{% extends 'polls/registration_base.html' %}

{% block title %}Login{% endblock %}
{%block name %}Login Form{%endblock%}

{% block content %}
<form class="form" method="post">
  {% csrf_token %}
    <div class="form__group">
    <input type="text" placeholder="Username" class="form__input" name="username" autofocus maxlength="254" required id="id_username" /> <!--<span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>/--> </div>

<div class="form__group">
<input type="password" placeholder="Password" class="form__input" name="password" required id="id_password" /> <!-- <span class="helptext"><ul><li>Your password can&#39;t be too similar to your other personal information.</li><li>Your password must contain at least 8 characters.</li><li>Your password can&#39;t be a commonly used password.</li><li>Your password can&#39;t be entirely numeric.</li></ul></span>/--> </div>
    <button class="btn" type="submit">Login</button>
  </form>
{% endblock %}
